<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">
		<link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
		<link rel="stylesheet" href="login-style.css">
		<link rel="shortcut icon" href="icone_scrolls.ico">
	</head>
	<body class="container py-5">
		<div class="row justify-content-end">
			<div class="col-md-5 bg-light px-5 py-4 rounded">
				<h3>Login</h3>
				<form>
				  <div class="form-group">
				    <label for="email" class="col-sm-12 col-form-label col-form-label-lg">Endereço de email</label>
				    <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Seu email">
				  </div>
				  <div class="form-group">
				    <div class="d-flex justify-content-between align-items-center">
				    	<label for="password" class="col-sm-2 col-form-label col-form-label-lg">Senha</label>
				    	<p class="m-0"><a href="#">Esqueceu senha senha?</a></p>
				    </div>
				    <input type="password" class=" form-control form-control-lg" id="password" placeholder="Senha">
				  </div>
				  <button type="submit" class="btn btn-confirmar w-100 mt-5">Logar</button>
				</form>	
				<div class="col-sm-12 d-flex justify-content-center mt-2">
					<p>Não tem um conta ainda? <a href="">Crie uma aqui</a></p>
				</div>
				<hr>
				<div class="col-sm-12 d-flex justify-content-center mt-4">
					<div class="col-sm-6 ">
						<button type="button" class="btn btn-google w-100"><img src="google.png" alt=""></button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	</body>
</html>
