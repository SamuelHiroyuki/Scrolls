		<style type="text/css">
			/*=========================================================
				                         GENERAL
			===========================================================*/

			/*----------------------------*\
				Typography
			\*----------------------------*/

			body {
			  font-family: 'Hind', sans-serif;
			  color: #4A4E5A;
			  overflow-x: hidden;
			}

			h1, h2, h3, h4, h5, h6 {
			  color: #30323A;
			  margin: 0 0 10px;
			  font-weight: 700;
			}

			a {
			  color: #30323A;
			  -webkit-transition: 0.3s color;
			  transition: 0.3s color;
			}
			a:hover, a:focus{
			  color: #30323A;
			  text-decoration: none;
			  outline: none;
			}



			.primary-color {
			  color: #F8694A;
			}

			.white-color {
			  color: #FFF;
			}

			.font-weak {
			  font-weight: 400;
			}

			strong {
			  color: #30323A;
			}

			ul, ol {
			  margin: 0;
			  padding: 0;
			  list-style: none
			}

			hr {
			  margin-top: 15px;
			  margin-bottom: 15px;
			  border-color: #DADADA;
			}

			/*----------------------------*\
				Buttons
			\*----------------------------*/

			.main-btn, .primary-btn {
			  display: inline-block;
			  padding: 10px 15px;
			  text-transform: uppercase;
			  font-weight: 700;
			  border: none;
			  -webkit-transition: 0.3s all;
			  transition: 0.3s all;
			}

			.icon-btn.main-btn, .icon-btn.primary-btn {
			  width: 40px;
			  height: 40px;
			  font-size: 25px;
			  line-height: 10px;
			  padding: 0px;
			  border: none;
			}

			.main-btn {
			  color: #30323A;
			  background-color: #FFF;
			  -webkit-box-shadow: 0px 0px 0px 1px #DADADA inset, 0px 0px 0px 6px transparent;
			  box-shadow: 0px 0px 0px 1px #DADADA inset, 0px 0px 0px 6px transparent;
			}

			.main-btn:hover, .main-btn:focus {
			  color: #30323A;
			}
			
			.primary-btn {
			  color: #FFF;
			  background-color: #F8694A;
			}

			.primary-btn:hover, .primary-btn:focus {
			  color: #FFF;
			  background-color: #30323A;
			}

			/*----------------------------*\
				Inputs
			\*----------------------------*/

			.input {
			  width: 100%;
			  height: 40px;
			  border: none;
			  -webkit-box-shadow: 0px 0px 0px 1px #DADADA inset, 0px 0px 0px 5px transparent;
			  box-shadow: 0px 0px 0px 1px #DADADA inset, 0px 0px 0px 5px transparent;
			  -webkit-transition: 0.3s all;
			  transition: 0.3s all;
			}

			.input:focus {
			  -webkit-box-shadow: 0px 0px 0px 1px ##0D7694 inset, 0px 0px 0px 0px #0D7694;
			  box-shadow: 0px 0px 0px 1px ##0D7694 inset, 0px 0px 0px 0px #0D7694;
			}

			textarea.input {
			  padding: 15px;
			}

			.input-checkbox .caption {
			  max-height: 0;
			  overflow: hidden;
			  -webkit-transition: 0.3s max-height;
			  transition: 0.3s max-height;
			}

			.input-checkbox>label {
			  color: #30323A;
			}

			.input-checkbox input[type="checkbox"]:checked+label+.caption, .input-checkbox input[type="radio"]:checked+label+.caption {
			  max-height: 800px;
			}

			/*----------------------------*\
				Lists
			\*----------------------------*/

			.list-links .list-links-title {
			  text-transform: uppercase;
			  margin-bottom: 10px;
			  font-size: 16px;
			}

			.list-links li>a {
			  position: relative;
			  display: inline-block;
			  text-transform: uppercase;
			  padding: 2px 0px;
			  -webkit-transition: 0.3s all;
			  transition: 0.3s all;
			}

			.list-links li>a:before {
			  content: "\f105";
			  position: absolute;
			  left: 0px;
			  font-family: FontAwesome;
			  -webkit-transform: translateX(-10px);
			  -ms-transform: translateX(-10px);
			  transform: translateX(-10px);
			  opacity: 0;
			  visibility: hidden;
			  -webkit-transition: 0.3s all;
			  transition: 0.3s all;
			}

			.list-links li>a:hover, .list-links li>a:focus, .list-links li.active>a {
			  color: #30323A;
			  -webkit-transform: translateX(10px);
			  -ms-transform: translateX(10px);
			  transform: translateX(10px);
			}

			.list-links li>a:hover:before, .list-links li>a:focus:before, .list-links li.active>a:before {
			  opacity: 1;
			  visibility: visible;
			}

			/*----------------------------*\
				Sections
			\*----------------------------*/

			.section {
			  padding-top: 30px;
			  padding-bottom: 30px;
			}

			.section-grey {
			  background: #F6F7F8;
			}

			.section-title {
			  position: relative;
			  margin-bottom: 15px;
			  margin-top: 15px;
			  border-bottom: 1px solid #DADADA;
			}

			.section-title .title {
			  display: inline-block;
			  text-transform: uppercase;
			}

			.section-title:after {
			  content: "";
			  position: absolute;
			  left: 0;
			  bottom: -1.5px;
			  height: 3px;
			  width: 60px;
			  background-color: #F8694A;
			}

			/*----------------------------*\
				Breadcrumb
			\*----------------------------*/

			#breadcrumb {
			  -webkit-box-shadow: 0px 6px 6px -6px rgba(0, 0, 0, 0.175);
			  box-shadow: 0px 6px 6px -6px rgba(0, 0, 0, 0.175);
			}

			.breadcrumb {
			  background-color: transparent;
			  border: none;
			  border-radius: 0px;
			  padding: 15px 0px;
			  margin: 0;
			}

			.breadcrumb>.active {
			  color: #F8694A;
			}

			.breadcrumb>li+li:before {
			  color: #DADADA;
			}

			/*=========================================================
				02 -> HEADER
			===========================================================*/

			#header {
			  padding-top: 15px;
			  padding-bottom: 15px;
			}

			/*----------------------------*\
				Top header
			\*----------------------------*/

			#top-header {
			  padding-top: 5px;
			  padding-bottom: 5px;
			  border-bottom: 1px solid #DADADA;
			}

			.header-top-links>li {
			  display: inline-block;
			}

			.header-top-links>li+li {
			  margin-left: 15px;
			}

			.header-top-links>li>a {
			  cursor: pointer;
			  text-transform: uppercase;
			}

			/*----------------------------*\
				logo
			\*----------------------------*/

			.header-logo {
			  display: inline-block;
			  margin-right: 15px;
			}

			.header-logo .logo>img {
			  width: 100%;
			  max-height: 70px;
			}

			/*----------------------------*\
				Search header
			\*----------------------------*/

			.header-search {
			  display: inline-block;
			  padding: 15px 0px;
			  max-width: 400px;
			}

			.header-search>form {
			  position: relative;
			}

			.header-search>form .search-input {
			  padding-left: 150px;
			  padding-right: 45px;
			}

			.header-search>form .search-categories {
			  position: absolute;
			  left: 0px;
			  top: 0px;
			  width: auto;
			}

			.header-search>form .search-btn {
			  position: absolute;
			  top: 0px;
			  right: 0px;
			  width: 40px;
			  height: 40px;
			  background-color: transparent;
			  border: none;
			  font-size: 25px;
			}

			/*----------------------------*\
				Account header
			\*----------------------------*/

			.header-btns>li {
			  display: inline-block;
			  vertical-align: top;
			  padding: 15px 0px;
			}

			.header-btns>li+li {
			  margin-left: 15px;
			}

			.header-btns>li .header-btns-icon {
			  position: relative;
			  float: left;
			  font-size: 20px;
			  margin-right: 15px;
			  width: 40px;
			  height: 40px;
			  line-height: 40px;
			  text-align: center;
			  color: #30323A;
			  background-color: #FFF;
			  border: 1px solid #DADADA;
			}

			.header-btns .dropdown-toggle {
			  display: block;
			  cursor: pointer;
			}

			.header-account.dropdown .dropdown-menu>li>a>i {
			  margin-right: 15px;
			  color: #F8694A;
			}

			/*----------------------------*\
				Cart header
			\*----------------------------*/

			.header-cart .header-btns-icon .qty {
			  position: absolute;
			  right: -9px;
			  top: -9px;
			  width: 20px;
			  height: 20px;
			  line-height: 20px;
			  text-align: center;
			  font-size: 12px;
			  background: #FFC82C;
			  color: #000;
			  border-radius: 50%;
			}

			.header-cart a:hover
			{
				color: #30323A;
			}

			/*----------------------------*\
				Cart Area
			\*----------------------------*/


			/*=========================================================
				03 -> NAVIGATION
			===========================================================*/

			#navigation {
			  background-color: #30323A;
			}

			#navigation .container {
			  position: relative;
			}

			/*----------------------------*\
				Category nav
			\*----------------------------*/

			.category-nav {
			  float: left;
			  width: 270px;
			}

			.category-nav .category-header {
			  padding: 15px;
			  display: block;
			  text-transform: uppercase;
			  background: #F8C141;
			  color: #FFF;
			  font-weight: 700;
			}

			.category-nav .category-header>i {
			  float: right;
			  line-height: 20px;
			}

			.category-nav .category-list {
			  position: absolute;
			  width: 270px;
			  background-color: #FFF;
			  border-left: 1px solid #DADADA;
			  border-right: 1px solid #DADADA;
			  border-bottom: 1px solid #DADADA;
			  z-index: 50;
			  -webkit-transition: 0.3s all;
			  transition: 0.3s all;
			}

			.category-nav.show-on-click .category-list {
			  opacity: 0;
			  visibility: hidden;
			  -webkit-transform: translate(0px, 15px);
			  -ms-transform: translate(0px, 15px);
			  transform: translate(0px, 15px);
			}

			.category-nav.show-on-click .category-list.open {
			  opacity: 1;
			  visibility: visible;
			  -webkit-transform: translate(0px, 0px);
			  -ms-transform: translate(0px, 0px);
			  transform: translate(0px, 0px);
			}

			.category-nav .category-list>li+li {
			  border-top: 1px solid #DADADA;
			}

			.category-nav .category-list>li.dropdown>.dropdown-toggle>i {
			  float: right;
			  line-height: 20px;
			}

			.category-nav .category-list>li>a {
			  display: block;
			  padding: 15px;
			  text-transform: uppercase;
			}

			.category-nav .category-list>li>a:hover, .category-nav .category-list>li>a:focus, .category-nav .category-list>li.dropdown.open>a {
			  color: #F8694A;
			}

			/*----------------------------*\
				Menu nav
			\*----------------------------*/

			.menu-nav .menu-header {
			  display: none;
			  padding: 15px;
			  text-transform: uppercase;
			  background: #30323A;
			  color: #FFF;
			  font-weight: 700;
			}

			.menu-nav .menu-header>i {
			  float: right;
			  line-height: 20px;
			}

			.menu-nav .menu-list>li {
			  display: inline-block;
			}

			.menu-nav .menu-list>li>a {
			  display: block;
			  padding: 15px;
			  color: #FFF;
			  text-transform: uppercase;
			}

			.menu-nav .menu-list>li>a:hover, .menu-nav .menu-list>li>a:focus, .menu-nav .menu-list>li.dropdown.open>a {
			  color: #F8694A;
			}

			/*----------------------------*\
				Dropdowns
			\*----------------------------*/

			.dropdown.open>.custom-menu {
			  opacity: 1;
			  visibility: visible;
			}

			/*-- Default Dropdown --*/

			.dropdown.default-dropdown>.dropdown-menu {
			  border-top: 2px solid #F8694A;
			  padding: 15px;
			  background: #FFF;
			  left: 50%;
			  -webkit-transform: translateX(-50%) translateY(15px);
			  -ms-transform: translateX(-50%) translateY(15px);
			  transform: translateX(-50%) translateY(15px);
			}

			.dropdown.default-dropdown.open>.custom-menu {
			  -webkit-transform: translateX(-50%) translateY(0px);
			  -ms-transform: translateX(-50%) translateY(0px);
			  transform: translateX(-50%) translateY(0px);
			}

			.dropdown.default-dropdown>.custom-menu>li>a {
			  display: block;
			  padding: 10px 0px;
			  text-transform: uppercase;
			}

			/*-- Mega Dropdown --*/

			.dropdown.mega-dropdown.full-width {
			  position: static !important;
			}

			.dropdown.mega-dropdown>.custom-menu {
			  border-top: 2px solid #F8694A;
			  left: 0;
			  -webkit-transform: translate(0px, 15px);
			  -ms-transform: translate(0px, 15px);
			  transform: translate(0px, 15px);
			  width: auto;
			  min-width: 750px;
			  max-width: 100%;
			}

			.dropdown.mega-dropdown.full-width>.custom-menu {
			  width: 100%;
			}

			.dropdown.mega-dropdown.open>.custom-menu {
			  -webkit-transform: translate(0px, 0px);
			  -ms-transform: translate(0px, 0px);
			  transform: translate(0px, 0px);
			}

			/*-- Side Dropdown --*/

			.dropdown.side-dropdown>.custom-menu {
			  border-left: 2px solid #F8694A;
			  left: 100%;
			  top: 0;
			  width: 750px;
			  -webkit-transform: translate(15px, 0px);
			  -ms-transform: translate(15px, 0px);
			  transform: translate(15px, 0px);
			}

			.dropdown.side-dropdown.open>.custom-menu {
			  -webkit-transform: translate(0px, 0px);
			  -ms-transform: translate(0px, 0px);
			  transform: translate(0px, 0px);
			}

			/*----------------------------*\
				Mobile nav
			\*----------------------------*/

			#header .nav-toggle {
			  display: none;
			}

			@media only screen and (max-width: 991px) {
			  #header .nav-toggle {
			    display: inline-block;
			  }
			  header .pull-left, header .pull-right {
			    float: none !important;
			  }
			  header .pull-right {
			    margin-top: 10px;
			  }
			  #responsive-nav {
			    position: fixed;
			    left: 0;
			    top: 0;
			    bottom: 0;
			    max-width: 270px;
			    width: 0%;
			    overflow: hidden;
			    background-color: #FFF;
			    -webkit-transform: translateX(-100%);
			    -ms-transform: translateX(-100%);
			    transform: translateX(-100%);
			    -webkit-transition: 0.5s all;
			    transition: 0.5s all;
			    z-index: 990;
			  }
			  #responsive-nav.open {
			    width: 100%;
			    -webkit-transform: translateX(0%);
			    -ms-transform: translateX(0%);
			    transform: translateX(0%);
			  }
			  #responsive-nav .dropdown .custom-menu {
			    display: none;
			    position: static;
			    width: 100%;
			    -webkit-box-shadow: none;
			    box-shadow: none;
			    border-top: none;
			    border-left: 2px solid #F8694A;
			  }
			  #responsive-nav .dropdown.open .custom-menu {
			    display: block;
			    min-width: auto;
			    -webkit-transform: translate(0px, 0px);
			    -ms-transform: translate(0px, 0px);
			    transform: translate(0px, 0px);
			  }
			  .category-nav .category-list, .menu-nav .menu-list {
			    display: none;
			    overflow-y: scroll;
			    overflow-x: hidden;
			    max-height: calc(100vh - 100px);
			  }
			  .category-nav .category-list.open, .menu-nav .menu-list.open {
			    display: block;
			  }
			  .menu-nav .menu-header, .category-nav .category-header {
			    cursor: pointer;
			  }
			  .category-nav {
			    float: none;
			    width: 100%;
			  }
			  .category-nav .category-list {
			    position: static;
			  }
			  .menu-nav .menu-header {
			    display: block;
			  }
			  .menu-nav .menu-list {
			    float: none;
			    border-left: 1px solid #DADADA;
			    border-right: 1px solid #DADADA;
			    border-bottom: 1px solid #DADADA;
			  }
			  .menu-nav .menu-list>li {
			    display: block;
			  }
			  .menu-nav .menu-list>li+li {
			    border-top: 1px solid #DADADA;
			  }
			  .menu-nav .menu-list>li>a {
			    color: #30323A;
			  }
			  #navigation.shadow:after {
			    content: "";
			    position: fixed;
			    left: 0;
			    right: 0;
			    top: 0;
			    bottom: 0;
			    background-color: rgba(0, 0, 0, 0.7);
			    z-index: 99;
			  }
			}

			/*=========================================================
				                   My Aterations
			===========================================================*/

		</style>

	</head>
