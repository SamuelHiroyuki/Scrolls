<body class="page-body login-page is-lockscreen login-form-fall">

<div class="login-container">
	
	<div class="login-header" style="padding-top: 0px;">
		
		<div class="login-content" style="padding-top: 50px; padding-bottom: 0px;">
			<img src="assets/images/logo@2x.png" alt="" width="160" />
			<p class="description" style="padding-bottom: 30px;">Digite sua senha para confirmar sua ação!</p>
			
			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>0%</h3>
				<span>logging in...</span>
			</div>
		</div>
		
	</div>
	
	<div class="login-form">
		
		<div class="login-content" style="padding-bottom: 0px;">
			
			<form method="post" role="form" id="form_lockscreen">
				
				<div class="form-group lockscreen-input">
					
					<div class="">
						<img src="assets/images/thumb-1@2x.png" width="140" class="img-circle" style="padding-bottom: 10px;" />
					</div>
					
					<div class="lockscreen-details">
						<h4>Administrador</h4>
					</div>
					
				</div>
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input type="password" class="form-control" name="password" id="password" placeholder="Senha" autocomplete="off" />
					</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						Confirmar
					</button>
				</div>
				
			</form>
			
		</div>
		
	</div>
	
</div>
