<script>
        var map;
        var lugares = [
        {
                endereco: "Av. Cruzeiro do Sul, 2.630 - Santana",
                img: "http://placehold.it/1800x2560",
                lat: "-23.50545",
                long: "-46.62455",
                ponto: (new google.maps.LatLng(-23.50545, -46.62455))
            },
            {
                endereco: "Rua Guaipá, 678 - Vila Leopoldina",
                img: "http://placehold.it/1800x2560",
                lat: "-23.52093",
                long: "-46.72786",
                ponto: (new google.maps.LatLng(-23.52093, -46.72786))
            },
            {
                endereco: "Rua Marcial, 25 - Mooca",
                img: "http://placehold.it/1800x2560",
                lat: "-23.55322",
                long: "-46.59762",
                ponto: (new google.maps.LatLng(-23.55322, -46.59762))
            }
        ];


        var InitializeMap = function () {
            var myOptions = {
                zoom: 12,
                center: new google.maps.LatLng(-23.5209253, -46.72785809999999),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true,
                zoomControl: true
            };
            map = new google.maps.Map(document.getElementById("map"), myOptions);
        };

        var showLugares = function () {
            for (var i = 0; i < lugares.length; i++) {
                var infowindow = new google.maps.InfoWindow();
                var texto;
                var marker;
                texto = '<div class="row">'+
							'<div class="col-sm-2">'+
								"<img src='" + lugares[i].img + "' width='90' height='110'>"+
							"</div>"+
							'<div class="col-sm-8" style="padding-left: 30px; padding-right: unset;">'+
								'<span style="color: #FF6600;">' + lugares[i].endereco + '</span>'+
								"<br/>"+
								"<br/>"+
								"<span>Latitude " + lugares[i].lat + "</span>"+
								"<br/>"+
								"<br/>"+
								"<span>Longitude " + lugares[i].long + "</span>"+
							"</div>"+
						"</div>";
                marker = new google.maps.Marker({
                    map: map,
                    animation: google.maps.Animation.DROP,
                    position: lugares[i].ponto,
                    icon: 'pin.png'
                });
                (function (marker, texto) {
                        google.maps.event.addListener(marker, 'click', function () {
                        infowindow.setContent(texto);
                        infowindow.open(map, marker);
                    });
                })(marker, texto);
            }

        };


        $(document).ready(function () {
            InitializeMap();
            showLugares();
        });


    </script>
