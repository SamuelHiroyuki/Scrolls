	<script>
		$(function($) {	  
			AddTableRow = function() {	
    			var newRow = $("<tr>");	    
    			var cols = "";	
    			cols += '<td contenteditable="true" style="vertical-align: middle; max-width: 295px;" width="295">&nbsp;</td>';	    
    			cols += '<td contenteditable="true" style="vertical-align: middle; max-width: 465px;" width="465">&nbsp;</td>';    
    			cols += '<td style="text-align: center; vertical-align: middle;">';	    
    			cols += '<button type="button" class="btn btn-white" onclick="RemoveTableRow(this)" style="border-radius: 50%;  height: 42px;">'+'<i class="entypo-cancel"></i></button>';	    
    			cols += '</td>';	
    			newRow.append(cols);	    
    			$("#products-table").append(newRow);	
    			return false;	  
    		};	
    	});

    	$(function($) {	  
    		RemoveTableRow = function(item) {	    
    			var tr = $(item).closest('tr');	
    			tr.fadeOut(400, function() { tr.RemoveTableRow(); });
    			tr.remove();	
				return false;
			}	
		});
	</script>
