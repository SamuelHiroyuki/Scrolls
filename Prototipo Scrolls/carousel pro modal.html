
<style>
.product-view{
	height: 30vw;/* tamanho da div da imagem*/
	overflow: hidden;
	padding: .5rem;
	display: flex;
	align-items: center;
	justify-content: center;
}

.product-view img{
	max-height: 100%;
}

.product-view img:hover{
	opacity: .5;
	transition:  0.8s all;
}

.owl-carousel .owl-item img{
	width: auto;
}
/*----------------------------*\
	Owl-dots
\*----------------------------*/
.owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span{
	background-color: #F8C141;
}

.owl-carousel .owl-nav button.owl-prev, .owl-carousel .owl-nav button.owl-next{
	position: absolute;
	top: 45%;
	display: flex;
	align-items: center;
	justify-content: center;
	width: 40px;
	height: 40px;
	background-color: #30323A;
	color: #FFF;
	text-align: center;
}

.owl-carousel .owl-nav button.owl-prev:hover, .owl-carousel .owl-nav button.owl-next:hover,
.owl-carousel .owl-nav button.owl-prev:focus, .owl-carousel .owl-nav button.owl-next:focus{
	background-color: #F8C141;
}

.owl-carousel .owl-nav button.owl-prev{
	left: 0;
}

.owl-carousel .owl-nav button.owl-next{
	right: 0;
}

</style>

<div class="product product-details col-md-12 d-md-flex justify-content-md-between align-items-md-center">
	<div class="col-md-5 col-12">
		<div id="product-main-view" class="owl-carousel owl-theme">
			<div class="product-view item">
				<img src="product-img/product-1.png" alt="">
			</div>
			<div class="product-view item">
				<img src="product-img/product-2.jpg" alt="">
			</div>
			<div class="product-view item">
				<img src="product-img/product-3.jpg" alt="">
			</div>
			<div class="product-view item">
				<img src="product-img/product-4.jpg" alt="">
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function () {
    $("#product-main-view").owlCarousel({
        navigation: true,
        slideSpeed: 300,
        loop: true,
        nav: true,
        navText: ["<i class='icon ion-md-arrow-round-back'><i>", "<i class='icon ion-md-arrow-round-forward'><i>"],
        paginationSpeed: 400,
        singleItem: true,
        items: 1,
    });
});
</script>
